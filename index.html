<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Плейлист</title>
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='white'/></svg>">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #222;
      color: silver;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
      font-size: 20px;
    }
    .center {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
    }
    .start-btn {
      border: none;
      background: #333;
      color: silver;
      padding: 12px 20px;
      border-radius: 999px;
      font-size: 20px;
      cursor: pointer;
      transition: transform .2s ease, background .2s ease;
      user-select: none;
    }
    .start-btn:hover { background: #444; transform: scale(1.05); }
    .start-btn:active { transform: scale(0.95); }

    #player-wrapper { width: 0; height: 0; overflow: hidden; }

    #msg {
      position: fixed;
      left: 50%;
      bottom: 64px;
      transform: translateX(-50%);
      font-size: 20px;
      opacity: 0.8;
      display: none;
    }

    #ticker {
      position: fixed;
      top: 0;
      width: 100%;
      background: #222;
      white-space: nowrap;
      overflow: hidden;
      line-height: 40px;
      height: 40px;
    }
    #ticker span {
      display: inline-block;
      padding-right: 2rem;
      color: silver;
      cursor: pointer;
      font-size: 20px;
    }
    #ticker-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    #nowplaying {
      position: fixed;
      bottom: 32px;
      left: 16px;
      font-size: 20px;
      display: none;
      align-items: center;
      gap: 12px;
    }
    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      animation: fadeblink 2s infinite;
    }
    @keyframes fadeblink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .ctrl-btn {
      border: none;
      background: #333;
      color: silver;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: background .2s ease;
      display: grid;
      place-items: center;
    }
    .ctrl-btn:hover { background: #555; }
  </style>
</head>
<body>
  <div class="center" id="gate">
    <button class="start-btn" id="start">▶︎</button>
  </div>

  <div id="player-wrapper"><div id="player"></div></div>
  <div id="msg"></div>

  <div id="nowplaying">
    <div class="dot"></div>
    <div id="nowplaying-text">ИГРАЕТ:</div>
    <button class="ctrl-btn" id="prev">⏮</button>
    <button class="ctrl-btn" id="next">⏭</button>
  </div>

  <div id="ticker"><div id="ticker-content"></div></div>

  <script>
    const repoUser = 'indexmod';
    const repoName = 'playlist';
    const linksPath = '';

    const randomizeOrder = true;
    const loop = true;

    const $ = sel => document.querySelector(sel);
    function showMsg(text) {
      const el = $('#msg');
      el.textContent = text;
      el.style.display = 'block';
      setTimeout(()=>{ el.style.display = 'none'; }, 4000);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function extractYouTubeId(url) {
      try {
        const u = new URL(url.trim());
        if (u.hostname.includes('youtu.be')) return u.pathname.replace('/', '');
        if (u.hostname.includes('youtube.com')) {
          if (u.searchParams.get('v')) return u.searchParams.get('v');
          const p = u.pathname.split('/').filter(Boolean);
          const idx = p.findIndex(seg => ['shorts','live','embed','watch'].includes(seg));
          if (idx >= 0 && p[idx+1]) return p[idx+1];
        }
      } catch(e) {}
      return null;
    }

    async function parseLinkFile(fileMeta) {
      const url = fileMeta.download_url;
      const name = fileMeta.name.toLowerCase();
      const text = await fetch(url, {cache: 'no-store'}).then(r => r.text());

      let label = fileMeta.name.replace(/\.webloc$|\.url$|\.txt$/i, '');
      label = label.replace(/youtube/gi, '').replace(/\([^)]*\)/g, '').replace(/[()]/g, '').replace(/[-.,:;!?]/g, ' ').replace(/\s+/g, ' ').trim();

      if (name.endsWith('.txt')) return { url: text.split(/\r?\n/)[0].trim(), label };
      if (name.endsWith('.url')) {
        const m = text.match(/^URL=(.+)$/mi);
        return { url: m ? m[1].trim() : '', label };
      }
      if (name.endsWith('.webloc')) {
        const m = text.match(/<key>URL<\/key>\s*<string>([^<]+)<\/string>/i)
              || text.match(/<string>(https?:\/\/[^<]+)<\/string>/i);
        return { url: m ? m[1].trim() : '', label };
      }
      return { url: text.trim(), label };
    }

    async function loadLinksFromGitHub(user, repo, path) {
      const api = `https://api.github.com/repos/${user}/${repo}/contents/${encodeURIComponent(path)}`;
      const resp = await fetch(api, { headers: { 'Accept': 'application/vnd.github+json' }, cache: 'no-store' });
      if (!resp.ok) throw new Error(`GitHub API error: ${resp.status}`);
      const list = await resp.json();
      const files = list.filter(item => item.type === 'file');
      const urls = [];
      for (const f of files) {
        try {
          const parsed = await parseLinkFile(f);
          if (parsed.url && extractYouTubeId(parsed.url)) urls.push(parsed);
        } catch (e) {
          console.warn('Не удалось прочитать', f.name, e);
        }
      }
      if (randomizeOrder) shuffle(urls);
      return urls;
    }

    let player = null;
    let playlist = [];
    let idx = 0;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '1', width: '1',
        playerVars: { autoplay: 0, controls: 0, modestbranding: 1, rel: 0, playsinline: 1, fs: 0, disablekb: 1 },
        events: { onStateChange: onPlayerStateChange, onError: onPlayerError }
      });
    }

    function onPlayerStateChange(e) { if (e.data === YT.PlayerState.ENDED) next(); }
    function onPlayerError(e) { console.warn('YouTube error', e?.data); showMsg('Трек пропущен.'); next(); }
    function currentId() { return extractYouTubeId(playlist[idx].url); }

    function playIndex(i) {
      if (!player || !playlist.length) return;
      idx = (i + playlist.length) % playlist.length;
      const vid = currentId();
      if (!vid) { next(); return; }
      player.loadVideoById({ videoId: vid, startSeconds: 0, suggestedQuality: 'small' });
      player.playVideo();
      $('#nowplaying').style.display = 'flex';
      $('#nowplaying-text').textContent = `ИГРАЕТ: ${playlist[idx].label}`;
    }

    function next() { if (!playlist.length) return; if (idx < playlist.length - 1) playIndex(idx + 1); else if (loop) { shuffle(playlist); playIndex(0); } else showMsg('Конец плейлиста.'); }
    function prev() { playIndex(idx - 1); }

    async function boot() {
      try {
        playlist = await loadLinksFromGitHub(repoUser, repoName, linksPath);
        if (!playlist.length) { showMsg('Нет ссылок.'); $('#start').style.display = 'none'; return; }
      } catch (e) { console.error(e); showMsg('Ошибка загрузки.'); $('#start').style.display = 'none'; return; }

      const ticker = $('#ticker-content');
      ticker.innerHTML = '';
      playlist.forEach((item, i) => {
        const span = document.createElement('span');
        span.textContent = item.label;
        span.addEventListener('click', ()=> playIndex(i));
        ticker.appendChild(span);
      });

      window.addEventListener('keydown', (ev) => {
        if (!player) return;
        if (ev.code === 'Space') {
          ev.preventDefault();
          const st = player.getPlayerState();
          if (st === YT.PlayerState.PLAYING) player.pauseVideo(); else player.playVideo();
        }
      });

      $('#start').addEventListener('click', () => { $('#gate').style.display = 'none'; playIndex(0); });
      $('#prev').addEventListener('click', prev);
      $('#next').addEventListener('click', next);
    }

    (function injectYT() {
      const tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      document.head.appendChild(tag);
    })();

    document.addEventListener('DOMContentLoaded', boot);
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
</body>
</html>
