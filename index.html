<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Audio-Only YouTube (Black Screen)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: silver;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
      font-size: 50px;
    }
    .center {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
    }
    .start-btn {
      border: none;
      background: #0a0a0a;
      color: silver;
      padding: 16px 28px;
      border-radius: 999px;
      font-size: 50px;
      cursor: pointer;
      transition: transform .2s ease, background .2s ease;
      user-select: none;
    }
    .start-btn:hover { background: #111; transform: scale(1.05); }
    .start-btn:active { transform: scale(0.95); }

    #player-wrapper { width: 0; height: 0; overflow: hidden; }

    #msg { position: fixed; left: 50%; bottom: 64px; transform: translateX(-50%); font-size: 24px; opacity: 0.8; display: none; }

    #ticker {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      white-space: nowrap;
      overflow: hidden;
      border-bottom: 1px solid #222;
      line-height: 60px;
      height: 60px;
    }
    #ticker span {
      display: inline-block;
      padding-right: 4rem;
      color: silver;
      cursor: pointer;
    }
    #ticker-content {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    #nowplaying {
      position: fixed;
      bottom: 32px;
      left: 16px;
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      animation: fadeblink 2s infinite;
    }
    @keyframes fadeblink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @media (max-width: 600px) {
      html, body { font-size: 28px; }
      .start-btn { font-size: 36px; padding: 12px 20px; }
      #nowplaying { font-size: 18px; }
      #ticker { line-height: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <div class="center" id="gate">
    <button class="start-btn" id="start">▶︎</button>
  </div>

  <div id="player-wrapper"><div id="player"></div></div>
  <div id="msg"></div>

  <div id="nowplaying" style="display:none;">
    <div class="dot"></div>
    <div id="nowplaying-text">СЕЙЧАС ИГРАЕТ:</div>
  </div>

  <div id="ticker"><div id="ticker-content"></div></div>

  <script>
    const repoUser = 'indexmod';
    const repoName = 'playlist';
    const linksPath = '';

    const randomizeOrder = true;
    const loop = true;

    const $ = sel => document.querySelector(sel);
    function showMsg(text) { const el = $('#msg'); el.textContent = text; el.style.display = 'block'; setTimeout(()=>{ el.style.display = 'none'; }, 4000); }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function extractYouTubeId(url) {
      try {
        const u = new URL(url.trim());
        if (u.hostname.includes('youtu.be')) {
          return u.pathname.replace('/', '');
        }
        if (u.hostname.includes('youtube.com')) {
          if (u.searchParams.get('v')) return u.searchParams.get('v');
          const p = u.pathname.split('/').filter(Boolean);
          const idx = p.findIndex(seg => ['shorts','live','embed','watch'].includes(seg));
          if (idx >= 0 && p[idx+1]) return p[idx+1];
        }
      } catch(e) {}
      return null;
    }

    async function parseLinkFile(fileMeta) {
      const url = fileMeta.download_url;
      const name = fileMeta.name.toLowerCase();
      const text = await fetch(url, {cache: 'no-store'}).then(r => r.text());

      if (name.endsWith('.txt')) {
        return { url: text.split(/\r?\n/)[0].trim(), label: fileMeta.name };
      }
      if (name.endsWith('.url')) {
        const m = text.match(/^URL=(.+)$/mi);
        return { url: m ? m[1].trim() : '', label: fileMeta.name };
      }
      if (name.endsWith('.webloc')) {
        const m = text.match(/<key>URL<\/key>\s*<string>([^<]+)<\/string>/i) || text.match(/<string>(https?:\/\/[^<]+)<\/string>/i);
        return { url: m ? m[1].trim() : '', label: fileMeta.name.replace(/\.webloc$/i, '') };
      }
      return { url: text.trim(), label: fileMeta.name };
    }

    async function loadLinksFromGitHub(user, repo, path) {
      const api = `https://api.github.com/repos/${user}/${repo}/contents/${encodeURIComponent(path)}`;
      const resp = await fetch(api, { headers: { 'Accept': 'application/vnd.github+json' }, cache: 'no-store' });
      if (!resp.ok) throw new Error(`GitHub API error: ${resp.status}`);
      const list = await resp.json();
      const files = list.filter(item => item.type === 'file');
      const urls = [];
      for (const f of files) {
        try {
          const parsed = await parseLinkFile(f);
          if (parsed.url && extractYouTubeId(parsed.url)) urls.push(parsed);
        } catch (e) {
          console.warn('Не удалось прочитать', f.name, e);
        }
      }
      if (randomizeOrder) shuffle(urls);
      return urls;
    }

    let player = null;
    let playlist = [];
    let idx = 0;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '1', width: '1',
        playerVars: {
          autoplay: 0,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          playsinline: 1,
          fs: 0,
          disablekb: 1
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
          onError: onPlayerError
        }
      });
    }

    function onPlayerReady() {}

    function onPlayerStateChange(e) {
      if (e.data === YT.PlayerState.ENDED) {
        next();
      }
    }

    function onPlayerError(e) {
      console.warn('YouTube error', e?.data);
      showMsg('Трек пропущен (ошибка воспроизведения).');
      next();
    }

    function currentId() {
      return extractYouTubeId(playlist[idx].url);
    }

    function playIndex(i) {
      if (!player || !playlist.length) return;
      idx = (i + playlist.length) % playlist.length;
      const vid = currentId();
      if (!vid) { next(); return; }
      player.loadVideoById({ videoId: vid, startSeconds: 0, suggestedQuality: 'small' });
      player.playVideo();

      $('#nowplaying').style.display = 'flex';
      $('#nowplaying-text').textContent = `СЕЙЧАС ИГРАЕТ: ${playlist[idx].label}`;
    }

    function next() {
      if (!playlist.length) return;
      if (idx < playlist.length - 1) {
        playIndex(idx + 1);
      } else if (loop) {
        shuffle(playlist);
        playIndex(0);
      } else {
        showMsg('Конец плейлиста.');
      }
    }

    function prev() { playIndex(idx - 1); }

    async function boot() {
      try {
        playlist = await loadLinksFromGitHub(repoUser, repoName, linksPath);
        if (!playlist.length) {
          showMsg('В корне нет валидных ссылок на YouTube.');
          return;
        }
      } catch (e) {
        console.error(e);
        showMsg('Не удалось загрузить список ссылок из GitHub.');
        return;
      }

      // бегущая строка
      const ticker = $('#ticker-content');
      ticker.innerHTML = '';
      for (let i=0; i<playlist.length; i++) {
        const span = document.createElement('span');
        span.textContent = playlist[i].label;
        span.addEventListener('click', ()=> playIndex(i));
        ticker.appendChild(span);
      }

      window.addEventListener('keydown', (ev) => {
        if (!player) return;
        if (ev.code === 'Space') {
          ev.preventDefault();
          const st = player.getPlayerState();
          if (st === YT.PlayerState.PLAYING) player.pauseVideo(); else player.playVideo();
        } else if (ev.key.toLowerCase() === 'n') {
          next();
        } else if (ev.key.toLowerCase() === 'p') {
          prev();
        }
      });
    }

    $('#start').addEventListener('click', () => {
      $('#gate').style.display = 'none';
      if (!playlist.length) { showMsg('Плейлист пуст.'); return; }
      playIndex(0);
    });

    (function injectYT() {
      const tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      document.head.appendChild(tag);
    })();

    document.addEventListener('DOMContentLoaded', boot);
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
</body>
</html>
